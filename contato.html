<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato - TechTrend3</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="section">
    <h1>Fale Conosco</h1>
    <p>Use o formulário abaixo para enviar suas dúvidas, sugestões ou solicitações relacionadas ao <strong>TechTrend3</strong>.</p>

    <!-- Formulário integrado ao Formspree -->
    <form class="contact-form" id="contactForm" action="https://formspree.io/f/movowrza" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" class="input" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" class="input" required>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" class="input" rows="5" required></textarea>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <!-- Mensagem de status -->
    <p id="formStatus" style="margin-top:15px; font-weight:600;"></p>

    <p>Ou entre em contato diretamente pelo e-mail: <strong>contato@techtrend3.com</strong></p>
  </section>

  <script>
  const form = document.getElementById("contactForm");
  const status = document.getElementById("formStatus");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    status.style.display = "block";
    status.textContent = "Enviando mensagem... ⏳";
    status.className = "form-status loading";

    try {
      const response = await fetch(form.action, {
        method: form.method,
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        status.textContent = "Mensagem enviada com sucesso ✅";
        status.className = "form-status success";
        form.reset();
      } else {
        status.textContent = "Erro ao enviar ❌. Tente novamente.";
        status.className = "form-status error";
      }
    } catch (error) {
      status.textContent = "Erro de conexão ❌. Verifique sua internet.";
      status.className = "form-status error";
    }
  });
</script>

</body>
</html>
